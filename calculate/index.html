<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div id="container">
			<h1>Calculatrice de Part</h1>
			<div id="calculator">
				<form>
					<p>Combien coûtait votre facture ?</p>
					<p>
						<input
							id="billamt"
							type="text"
							placeholder="montant de la facture"
						/>
						F CFA
					</p>

					<p>Comment était votre service ?</p>
					<p>
						<select id="serviceQual">
							<option disabled selected value="0">Choisissez une option</option>
							<option value="0.3">30&#37; &#45; exceptionnel</option>
							<option value="0.2">20&#37; &#45; Bon</option>
							<option value="0.15">15&#37; &#45; Abordable</option>
							<option value="0.1">10&#37; &#45; Mauvais</option>
							<option value="0.05">5&#37; &#45; Terrible</option>
						</select>
					</p>
				</form>

				<p>How many people are sharing the bill?</p>
				<input id="peopleamt" type="text" placeholder="Nombre de personne" />
				Personne
				<button type="button" id="calculate">Calculer!</button>
			</div>
			<!--calculator end-->
			<div id="totalTip">
				<span id="tip">0.00</span><sup>F cfa</sup>
				<small id="each">Chacun</small>
			</div>
			<!--totalTip end-->
		</div>
		<!--container end-->

		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
